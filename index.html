<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elo ranking try</title>
  </head>
  <body>
    <h1>Elo based ranking</h1>
    <div id="div">0</div>
    <h2>Add team</h2>
    <form id="add_team">
      <label for="teamname">Team Name:</label>
      <input type="text" id="teamname" name="teamname" required><br>
      <label for="teamrate">Team rating:</label>
      <input type="number" id="teamrate" name="teamrate" required><br>
      <input type="submit" value="Add">
    </form>
    <h2>Ranking : </h2>
    <button onclick="getText()">Click here</button>
    <script type="text/javascript" src="code.js" charset="utf-8"></script>
  </body>
</html>
